<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Prevention</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3; 
        }
        a {
            text-decoration: none;
            color: aliceblue;
        }
        body {
            text-align: center;
            background-color: #000;
            color: white;
            transition: opacity 0.8s ease-in-out;
        }
        .hero {
            background: url('img/earthquake1 (11).png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 60px; 
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .fade-out {
            opacity: 0;
        }
        .nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 2;
            margin-top: 15px; 
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .nav a:hover {
            color: #f39c12;
        }
        .hero h1 {
            font-size: 36px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-box {
            width: 50%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
            color: white;
            text-align: center;
        }
        .contact-box input, 
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .contact-box input::placeholder,
        .contact-box textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .contact-box button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-box button:hover {
            background: #d35400;
        }
        .disasters {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
        }
        .disaster {
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .disaster:hover {
            transform: scale(1.1);
        }
        .disaster img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .disaster p {
            font-weight: bold;
            padding: 5px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .disaster p:hover {
            color: black;
            background-color: aliceblue;
        }
        .footer {
            padding: 20px;
            background: black;
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".nav a, .disaster a");
            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    const targetUrl = this.getAttribute("href");
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 800);
                });
            });
        });
    </script>
</head>
<body>
    <div class="hero">
        <img src="img/logo.jpg" alt="logo" class="logo" style="height: 50px; width: 50px;">
        <div class="nav">
            <a href="index.html">HOME</a>
            <a href="aboutus.html">ABOUT US</a>
        </div >
        <h1 style="margin-bottom: 50px;">BE PREPARED FOR ANY DISASTERS</h1>

       
        <div class="contact-box" style="margin-top: 50px;">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="successMessage" style="display: none; color: lightgreen; margin-top: 10px;">Your Response has been submitted!</p>
        </div>
        
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); 
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none"; 
                }, 5000);
                this.reset(); 
            });
        </script>
        
    </div>

    <div class="disasters">
        <div class="disaster">
            <a href="cyclone.html">
                <img src="img/earthquake1 (7).png" alt="Cyclone">
                <p>CYCLONE</p>
            </a>
        </div>
        <div class="disaster">
            <a href="earthquake.html">
                <img src="img/earthquake1 (2).png" alt="Earthquake">
                <p>EARTHQUAKE</p>
            </a>
        </div>
        <div class="disaster">
            <a href="flood.html">
                <img src="img/earthquake1 (5).png" alt="Flood">
                <p>FLOOD</p>
            </a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Disaster prevention of VIT Chennai. All rights reserved.
    </div>
</body>
</html>
